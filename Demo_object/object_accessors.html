<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Method</title>
</head>
<body>
    <h1>Java Script Object Method</h1>
    <p id="demo"></p>
    <!-- getters -->
     <script>
        var car = {
            model: "BMW 320d",
            color: "Navy Blue",
            fule_type: "Diesel",
            get fuel(){
                return this.fule_type; // accessing the property of object using 'this' keyword
            },
        };
        document.getElementById("demo").innerHTML = car.fuel;
     </script>
     <!-- setter -->
     <script>
        var car ={
            model : "Audi A4",
            color : "Bright Red",
            fuel_type :" ",
            set fuel(fuel){
                this.fuel_type = fuel;
            }
        }
        car.fuel = "Petrol";
        document.getElementById("demo").innerHTML = car.fuel_type;
     </script>

</body>
</html>
