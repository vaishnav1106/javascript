<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object properties</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var student = {
            name:"Vaishnav",
            age:21,
            studies:"BCA",
        };  //here the name,age and studies are object we created
        // student.age=24  (one way to do this )
        // another way is
        x=student.age
        document.getElementById("demo").innerHTML = student.name + " of the age " + x + " studies " + student.studies;

    </script>
</body>
</html>
