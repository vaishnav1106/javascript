<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break_loop</title>
    <heading>JavaScript</heading>
</head>
<body>
    <script>
        let x;
        for(x=0;x<=100;x++)
        {
           console.log(x);
            if(x == 15)
            
                break
            
        }
    </script>
</body>
</html>
