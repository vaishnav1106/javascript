<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript While Loop</h1>
    <script>
         let x=1;
         while(x<=10){
            console.log(x);
            x++;
         }
    </script>
</body>
</html>
