<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break_loop</title>
    <heading>JavaScript</heading>
</head>
<body>
    <script>
        let x;
        for(x=0;x<=10;x++)
        {
            if(x==5)
            continue
            console.log(x)
            
        }
    </script>
</body>
</html>
