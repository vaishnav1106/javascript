<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Do While Loop</h1>
    <script>
         let x=5;
         do{
            console.log(x)
            x++
         }
       while(x<20)
       {
        //code to be executed after the loop completes
       }
       
    </script>
</body>
</html>
