<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    <p id="demo"></p>
</body>
 <script>
   let cars = ["BMW", "VOLVO","HONDA" ,"NANO"];
   document.getElementById("demo").innerHTML = cars;

// Access an array element
   let BMW =cars[0];
   document.getElementById("demo").innerHTML = BMW;

// Array length property
let len = cars.length;
document.getElementById("demo").innerHTML = len;


//Access the last elment of the array

let last=cars [cars.length -1];
document.getElementById("demo").innerHTML = last;

//Loop over an array item
// toString()

cars.forEach((item,index,array) => {console.log(item,index);});
document.getElementById("demo").innerHTML = cars.toString();

// pop()

let last1 = cars.pop();

document.getElementById("demo").innerHTML = last1;

let last2 =cars[cars.length -1];
console.log(last2);


// push()

cars.push ("AUDI","NANO");
document.getElementById("demo").innerHTML = cars;

// shift()

cars.shift ();
document.getElementById("demo").innerHTML = cars;

// unshift

cars.unshift ("HYUNDAI");
document.getElementById("demo").innerHTML = cars;

// concat()

let bikes = ["YAMAHA", "ROYAL ENFIELD" , "KTM", "SUZUKI"];
let vehicles= cars.concat(bikes);
document.getElementById("demo").innerHTML = " VEHICLES = " + vehicles;

// sort()

vehicles.sort();
document.getElementById("demo").innerHTML = vehicles;

// reverse

vehicles.reverse();
document.getElementById("demo").innerHTML = vehicles;


// map()

let num1 = [2, 4, 5, 7, 8, 9];
let num = num1.map(multiply);
function multiply(value){
    return value * 4 ;
}

document.getElementById("demo").innerHTML =num;

// arrayfilter()

let num3 = num1.filter(comp);
function comp(value)
{
    return value>4;
}
document.getElementById("demo").innerHTML =num3;

// Array.reduce()

 let num2 = num1.reduce(sum);
 function sum(total,value)
 {
    return total+value;
 } 
 document.getElementById("demo").innerHTML =num2;
 
console.log(cars);
console.log(bikes);
console.log(vehicles);
 </script>
</html>
