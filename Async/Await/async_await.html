<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Async/Await</title>
    <h1>JavaScript Async/Await</h1>
</head>
<body>
    <script>
        let result = function(score)
        {
           return new Promise(function(resolve,reject)
           {
             console.log("calculation result ")
             if(score>50)
             resolve("Congratulation you have passed")
             else
             reject("You Have Failed")
           })
        }

        let grade = function(response)
        {
            return new Promise(function(resolve,reject)
            {
               console.log("Calculating Your Grade ")
               resolve("Your grade is A " + response)
            })
        }

        // without using async

        // result(10).then(response =>  {
        //     console.log("response recived")
        //     return grade(response)
            
        //     })
        //     .then(finalgrade => {
        //     console.log(finalgrade)
        //     })
        //     .catch(err =>{
        //     console.log(err)

        // })


        // using async

        async function calculate()
        {
            try{
            const response= await result(21)
            console.log("Result recived")
            const finalgrade = await grade(response)
            console.log(finalgrade)
            }
            catch(err){
                console.log(err)
            }
        }
        calculate()
    </script>
</body>
</html>
